<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive tour and travel agency website design tutorial</title>
    <!--font awesome cdn-->
    <!-- <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"> -->
    <!--custum css link-->
    <link rel="stylesheet" href="style.css">

<body>
    <!--header section start-->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>T</span>ravel</a>
        <nav class="navbar">
            <a href="Home">Home</a>
            <a href="Packages">Packages</a>
            <a href="Services">Services</a>
            <a href="Gallery">Gallery</a>
            <a href="review">review</a>
            <a href="Contact">Contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-btn-container">
            <input type="search" placeholder="search here..." id="search-bar">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!--header section end-->
    <!--login section start-->
    <div class="login-container-form">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" class="btn" value="login-now">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">resister now</a></p>
        </form>


    </div>







    <section>
        <div class="background">
            hello world
        </div>


    </section>




    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/7d2012bec3.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</html>
